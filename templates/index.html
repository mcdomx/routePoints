<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Route Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    </head>

    <body>

        <form hidden>
          <input id="gpxfile" type="file" name="route">
        </form>

        <div id="map" class="shadow border rounded my-2 px-3 py-3">
            {{ routePoints }}
        </div>


        <script src="{{ url_for('static', filename='routemap.js') }}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script id="map_source" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5QNuJ3_v0jbhDHpiuTbRUuDM1ULaha4A&callback=initMap"
                async defer></script>

    </body>
</html>
